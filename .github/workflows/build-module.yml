# .github/workflows/ci.yml
name: CI for AWG-OpenWRT

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-module:
    name: Build Kernel Module
    if: github.event_name == 'push' && contains(github.ref, 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses-dev libssl-dev flex bison rsync unzip

      - name: Clone OpenWRT
        run: |
          git clone https://github.com/openwrt/openwrt.git openwrt-src
          cd openwrt-src
          ./scripts/feeds update -a && ./scripts/feeds install -a

      - name: Copy config & defconfig
        run: |
          cp ../.config .config
          make defconfig

      - name: Compile module
        run: |
          cd openwrt-src
          make target/linux/compile V=s -j$(nproc)
          make package/kmod-amneziawg/{clean,compile} V=s -j$(nproc)

      - name: Upload module IPK
        uses: actions/upload-artifact@v3
        with:
          name: amneziawg-ipk
          path: openwrt-src/bin/targets/*/*/packages/kmod-amneziawg_*.ipk

  release:
    name: Release on Tag ${{ github.ref_name }}
    needs: build-module
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - tag: "24.10.0"
            pkgarch: mipsel_24kc
            target: ramips
            subtarget: mt7621
            vermagic: "3abe85def815b59c6c75ac1f92135cb6-r1"

    steps:
      - name: Checkout openwrt/openwrt@${{ matrix.env.tag }}
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: v${{ matrix.env.tag }}
          fetch-depth: 0

      - name: Setup feeds & config
        run: |
          wget https://downloads.openwrt.org/releases/${{ matrix.env.tag }}/targets/${{ matrix.env.target}}/${{ matrix.env.subtarget}}/feeds.buildinfo -O feeds.conf
          echo "src-git awgopenwrt https://github.com/BlastOff313/awg-openwrt.git" >> feeds.conf
          ./scripts/feeds update -a && ./scripts/feeds install -a
          wget https://downloads.openwrt.org/releases/${{ matrix.env.tag }}/targets/${{ matrix.env.target}}/${{ matrix.env.subtarget}}/config.buildinfo -O .config
          cat ../.config-custom >> .config
          make defconfig

      - name: Full build (tools, toolchain, kernel, packages)
        run: |
          make tools/install toolchain/install target/linux/compile V=s -j$(nproc)
          make package/kmod-amneziawg/{clean,compile} \
               package/luci-app-amneziawg/{clean,compile} \
               package/amneziawg-tools/{clean,compile} V=s -j$(nproc)

      - name: Prepare artifacts
        run: |
          mkdir -p release-artifacts
          cp bin/packages/${{ matrix.env.pkgarch }}/awgopenwrt/*.ipk release-artifacts/

      - name: Create GitHub Release
        id: gh
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: release-artifacts/*.ipk
